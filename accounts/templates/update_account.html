{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
  <h1 class="text-center">Update Account</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <p class="text-center">
      <button class="btn btn-warning" type="submit">Update</button>
    </p>
  </form>
</div>

{% endblock %}
