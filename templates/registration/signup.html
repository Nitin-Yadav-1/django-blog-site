{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <h1 class="text-center">Sign Up</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <p class="text-center"><button type="submit" class="btn btn-primary">Sign Up</button></p>
  </form>
</div>

{% endblock %}
