{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <h1 class="text-center">Log In</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p class="text-center"><button type="submit" class="btn btn-primary">Log In</button></p>
  </form>
</div>

{% endblock %}
