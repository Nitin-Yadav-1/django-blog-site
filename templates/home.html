{% extends 'base.html' %}

{% block content %}

<h1>The Blog Application</h1>

{% if user.is_authenticated %}
  <p>Welcome <a href="{% url 'profile' user.id %}">{{ user.username }}</a></p>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">logout</button>
  </form>
  <a href="{% url 'all-blogs' %}">View blogs</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
  <p><a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}

{% endblock %}
