{% extends 'base.html' %}

{% block content %}

<h1>The Blog Application</h1>

{% if user.is_authenticated %}
  <p>Welcome {{ user.username }}</p>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">logout</button>
  </form>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}

{% endblock %}
