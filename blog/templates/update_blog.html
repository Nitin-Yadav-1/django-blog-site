{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
  <h1 class="text-center">Update Blog</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p class="text-center">
      <button class="btn btn-success" type="submit">Update</button>
    </p>
  </form>
</div>
{% endblock %}
